<!DOCTYPE html>
<html>
<head>
    <title>Debug Authentication</title>
</head>
<body>
    <h1>Debug Dashboard Authentication</h1>
    
    <h2>Current Auth Status:</h2>
    <div id="auth-status"></div>
    
    <h2>Test Login:</h2>
    <input type="email" id="email" placeholder="Email" value="demo@example.com">
    <input type="password" id="password" placeholder="Password" value="demo123456">
    <button onclick="testLogin()">Login</button>
    
    <h2>Test Dashboard API:</h2>
    <button onclick="testDashboard()">Get Dashboard Data</button>
    
    <h2>Results:</h2>
    <pre id="results"></pre>

    <script>
        function log(message) {
            document.getElementById('results').textContent += message + '\n';
        }

        function checkAuthStatus() {
            const token = localStorage.getItem('access_token');
            const status = token ? `Logged in (token: ${token.substring(0, 20)}...)` : 'Not logged in';
            document.getElementById('auth-status').textContent = status;
            log(`Auth Status: ${status}`);
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                log(`Attempting login for ${email}...`);
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    log(`✅ Login successful! Token stored.`);
                    checkAuthStatus();
                } else {
                    log(`❌ Login failed: ${data.error}`);
                }
            } catch (error) {
                log(`❌ Login error: ${error.message}`);
            }
        }

        async function testDashboard() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                log('❌ No access token found. Please login first.');
                return;
            }
            
            try {
                log('Testing dashboard API...');
                const response = await fetch('http://localhost:5002/api/insights/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ Dashboard API success:`);
                    log(JSON.stringify(data, null, 2));
                } else {
                    log(`❌ Dashboard API failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                log(`❌ Dashboard API error: ${error.message}`);
            }
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
